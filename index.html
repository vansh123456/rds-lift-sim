<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>RDS Lift-Simulator</h1>
        <div class="btns">
            <button class="add-floor" data-lift-num="4">
                <i class="fa-solid fa-plus"></i>
                Add Floor
            </button>
            <button class="add-lift" data-lift-num="4">
                <i class="fa-solid fa-plus"></i>
                Add Lift
            </button>
        </div>
    </header>
    <div class="floors">
        <div class="floor" style="border-bottom: 1px solid gray">
            <div class="lift-buttons">
                <button class="call-lift-btn open-lift-btn" data-lift-num="0">
                    up
                </button>
               
            </div>
            <div class="lift-container">

                <div class="left-door">

                </div>
                <div class="right-door">

                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
